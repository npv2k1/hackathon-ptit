mutation Login($loginData: LoginInput!) {
  login(data: $loginData) {
    refreshToken
    accessToken
  }
}
mutation Signup($data: SignupInput!) {
  signup(data: $data) {
    accessToken
    refreshToken
  }
}
query Me {
  me {
    email
    firstname
    lastname
    id
  }
}

